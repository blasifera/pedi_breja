<div class="container-login">
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <div class="fadeIn first">
        <img src="./assets/img/pedibreja.png" id="icon" alt="User Icon" />
      </div>
      <form>
        <input type="text" [(ngModel)]="usuario.email" id="login" class="fadeIn second" name="email" placeholder="Digite seu email">
        <input type="password" [(ngModel)]="usuario.password" id="password" class="fadeIn third" name="password" placeholder="Digite sua senha">
      </form>
      <button class="fadeIn fourth submit" (click)="logOn()">Login</button>
      <div id="formFooter">
        <a class="underlineHover" href="#">Registre-se</a>
      </div>
    </div>
  </div>
</div>
<div *ngIf="user.uid | async as uid; else login">
  O id do usuario logado Ã©: {{uid}}
  <div *ngIf="user.isAdmin | async">The user also has ADMIN</div>
  <div><button (click)="user.logout()">Logout</button></div>
</div>
