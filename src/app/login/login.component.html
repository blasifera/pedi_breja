<div class="container-login">
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <div class="fadeIn first">
        <img src="./assets/img/pedibreja.png" id="icon" alt="User Icon" />
      </div>
      <form>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
        <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
        <input type="submit" class="fadeIn fourth submit" (click)="user.login()" value="Log In">
      </form>
      <div id="formFooter">
        <a class="underlineHover" href="#">Registre-se</a>
      </div>
    </div>
  </div>
</div>
